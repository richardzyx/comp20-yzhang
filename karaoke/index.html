<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Daydream Believer</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Daydream Believer</h1>

<video src="http://www.cs.tufts.edu/comp/20/daydream_believer.webm" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
var mv = document.getElementById("music_video");
mv.addEventListener("canplay", lyricplay, true);

function lyricplay(){
	var mv = document.getElementById("music_video");
	mv.play();
	entirelyric();
	return;
}

function entirelyric(){
	var mv = document.getElementById("music_video");
	while (!mv.ended){
			if(mv.currentTime > 1){
				document.getElementById("lyrics").innerHTML = "NIHAO";
			}
			alert(mv.currentTime);
	}
}

</script>
</body>
</html>
