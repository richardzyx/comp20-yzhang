<!DOCTYPE html>

<html>

<head>
	<title>My News Feed</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
	  // Most of your work will be done here...
			function store(){
				var text = $("#msg").html();
				console.log("here111");
				localStorage[new Date().getTime()] = text;
				reload();
			}

			function reload(){
				console.log("here222");
				output = "";
				for (key in localStorage){
					console.log("zhege: "+localStorage[key]);
					output = "<p>" + localStorage[key] + "</p>\n" + output;
				}
				$("#news").html(output); 
			}
	</script>
</head>

<body>
	<h1>My News Feed</h1>
	<h3>My news update: <input type="text" id="msg" name="msg" size="30" onchange="store()" /></h3>
	<div id="news">News...</div>
</body>
</html>
